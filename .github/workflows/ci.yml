name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  # Code quality checks using Just
  check:
    name: Code Quality (lint, fmt, vet)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flox
        uses: flox/activate-flox@v1

      - name: Run code quality checks
        run: flox activate -- just check

  # Test with coverage
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flox
        uses: flox/activate-flox@v1

      - name: Download dependencies
        run: flox activate -- just deps

      - name: Run tests with coverage
        run: flox activate -- just test-coverage

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.html

      - name: Calculate coverage percentage
        id: coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Total coverage: $COVERAGE%"

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = '${{ steps.coverage.outputs.percentage }}';
            const emoji = coverage >= 80 ? 'üü¢' : coverage >= 60 ? 'üü°' : 'üî¥';
            const comment = `## ${emoji} Test Coverage Report

            **Total Coverage:** ${coverage}%

            Download the detailed coverage report from the workflow artifacts.

            ${coverage >= 80 ? '‚úÖ Great coverage!' : coverage >= 60 ? '‚ö†Ô∏è Coverage could be improved' : '‚ùå Coverage is below recommended threshold (80%)'}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Build verification
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flox
        uses: flox/activate-flox@v1

      - name: Build binary
        env:
          VERSION: ci-${{ github.sha }}
        run: flox activate -- just build

      - name: Verify binary
        run: |
          ./webhook --version || echo "Binary built successfully"
          file ./webhook
          ls -lh ./webhook

  # Docker build verification
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flox
        uses: flox/activate-flox@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        env:
          VERSION: ci
        run: flox activate -- just docker-build

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'  # Don't fail on vulnerabilities, just report them

  # Summary job
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [check, test, build, docker]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.check.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.docker.result }}" != "success" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully! ‚úÖ"
