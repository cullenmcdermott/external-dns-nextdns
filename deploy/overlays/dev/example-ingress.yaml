---
# Example Ingress that will create a DNS record
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-app
  namespace: default
  annotations:
    # This annotation tells external-dns to create a DNS record
    external-dns.alpha.kubernetes.io/hostname: app.example.com
spec:
  ingressClassName: nginx
  rules:
    - host: app.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: example-service
                port:
                  number: 80
---
# Example Service with LoadBalancer that will create a DNS record
apiVersion: v1
kind: Service
metadata:
  name: example-loadbalancer
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/hostname: lb.example.com
spec:
  type: LoadBalancer
  selector:
    app: example-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
