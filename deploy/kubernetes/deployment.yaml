apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns-nextdns
  namespace: external-dns
  labels:
    app.kubernetes.io/name: external-dns
    app.kubernetes.io/component: nextdns-webhook
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: external-dns
      app.kubernetes.io/component: nextdns-webhook
  template:
    metadata:
      labels:
        app.kubernetes.io/name: external-dns
        app.kubernetes.io/component: nextdns-webhook
    spec:
      serviceAccountName: external-dns
      securityContext:
        fsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      containers:
        # NextDNS Webhook Provider
        - name: nextdns-webhook
          image: ghcr.io/cullenmcdermott/external-dns-nextdns-webhook:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8888
              protocol: TCP
            - name: http-health
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http-health
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: http-health
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          env:
            - name: NEXTDNS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: nextdns-webhook-secret
                  key: NEXTDNS_API_KEY
            - name: NEXTDNS_PROFILE_ID
              valueFrom:
                secretKeyRef:
                  name: nextdns-webhook-secret
                  key: NEXTDNS_PROFILE_ID
            - name: SERVER_PORT
              value: "8888"
            - name: HEALTH_PORT
              value: "8080"
            - name: LOG_LEVEL
              value: "info"
            - name: DRY_RUN
              value: "false"
            - name: ALLOW_OVERWRITE
              value: "false"
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - ALL

        # External-DNS
        - name: external-dns
          image: registry.k8s.io/external-dns/external-dns:v0.14.2
          imagePullPolicy: IfNotPresent
          args:
            - --source=ingress
            - --source=service
            - --provider=webhook
            - --log-level=info
            - --policy=upsert-only
            - --registry=txt
            - --txt-owner-id=external-dns-nextdns
            - --txt-prefix=external-dns-
          env:
            - name: EXTERNAL_DNS_WEBHOOK_PROVIDER_URL
              value: http://localhost:8888
          resources:
            requests:
              memory: "64Mi"
              cpu: "25m"
            limits:
              memory: "128Mi"
              cpu: "250m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - ALL
